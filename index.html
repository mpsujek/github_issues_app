<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>github_issues_app</title>
</head>

<body>

  <div class="wrapper">
    <div class="window">
      <aside class="sidebar">
        <div class="settings-btns-containter">
          <button class="btn btn-close"></button>
          <button class="btn btn-min"></button>
          <button class="btn btn-zoom"></button>
        </div>
        <nav class="main-nav">
          <button class="nav-item active"><span class="box"><span class="icon icon-github"></span><span class="nav-item-name">All</span></span>
            <span class="num">12</span>
          </button>
          <button class="nav-item "><span class="box"><span class="icon icon-open-issue"></span><span class="nav-item-name">Open</span></span>
            <span class="num">4</span>
          </button>
          <button class="nav-item "><span class="box"><span class="icon icon-closed-issue"></span><span class="nav-item-name">Closed</span></span>
            <span class="num">8</span>
          </button>
        </nav>
      </aside>
      <div class="content">
        <dl class="segment">
          <dt class="date">19-07-2016</dt>
          <dd class="task">Page changes <input class="star" type="checkbox" checked></dd>
          <dd class="task">Review of last issues <input class="star" type="checkbox" checked></dd>
          <dt class="date">18-07-2016</dt>
          <dd class="task">Visual UI update Review<input class="star" type="checkbox"></dd>
          <dd class="task">Sidebar changes<input class="star" type="checkbox"></dd>
          <dt class="date">15-07-2016</dt>
          <dd class="task">Crash update<input class="star" type="checkbox"></dd>
          <dd class="task">Page visual UI update Review<input class="star" type="checkbox" checked></dd>
          <dd class="task">Sidebar update<input class="star" type="checkbox"></dd>
          <dt class="date">14-07-2016</dt>
          <dd class="task">Crash issue<input class="star" type="checkbox" checked></dd>
          <dd class="task">Visual update & Crash resolve<input class="star" type="checkbox" checked></dd>
        </dl>
      </div>
    </div>
  </div>
</body>

</html>
